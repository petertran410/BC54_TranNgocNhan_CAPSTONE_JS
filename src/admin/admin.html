    <div>
      <main role="main" class="">
        <div class="row">
          <div class="col-4">
            <h2>Danh Sách Sản Phẩm</h2>
          </div>
          <div class="col-8 addProduct">
            <button
              id="btnThem"
              type="button"
              class="btn btn-warning mb-3 text-white"
              data-toggle="modal"
              data-target="#exampleModal">
              Thêm Món Ăn
            </button>
          </div>
        </div>
        <div class="">
          <div class="form-group row">
            <div class="col-sm-12">
              <select class="custom-select" id="selLoai">
                <option selected>Chọn loại</option>
                <option value="all">Tất cả</option>
                <option value="loai1">Chay</option>
                <option value="loai2">Mặn</option>
              </select>
            </div>
          </div>
        </div>

        <div class="table-responsive productTable">
          <table class="table table-striped table-sm">
            <thead>
              <tr class="bg-warning text-white">
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Screen</th>
                <th>Front Screen</th>
                <th>Back Screen</th>
                <th>Image</th>
                <th>Description</th>
                <th>Type</th>
                <th>Option</th>
              </tr>
            </thead>
            <tbody id="tbodyProductList"></tbody>
          </table>
        </div>
      </main>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Product</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="needs-validation" id="foodForm">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="productID">Product ID</label>
                  <input
                    type="text"
                    class="form-control"
                    id="productID"
                    placeholder="Input Product"
                    required />
                  <div id="invalidTen" class="invalid-form"></div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="productName">Product Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="productName"
                    placeholder="Input Product"
                    required />
                  <div id="invalidTen" class="invalid-form"></div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="type">Type</label>
                  <select
                    class="custom-select d-block w-100"
                    id="type"
                    required>
                    <option selected>Selection</option>
                    <option value="loai1">Iphone</option>
                    <option value="loai2">Samsung</option>
                  </select>
                  <div id="invalidLoai" class="invalid-feedback"></div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="productPrice">Price</label>
                  <input
                    type="text"
                    class="form-control"
                    id="productPrice"
                    placeholder="Enter Price"
                    value=""
                    required />
                  <div id="invalidGia" class="invalid-feedback"></div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="productScreen">Screen</label>
                  <input
                    type="text"
                    class="form-control"
                    id="productScreen"
                    placeholder="Screen Type"
                    value=""
                    required />
                  <div id="invalidGia" class="invalid-feedback"></div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="productFrontScreen">Front Screen</label>
                  <input
                    type="text"
                    class="form-control"
                    id="productFrontScreen"
                    placeholder="Front Screen Type"
                    value=""
                    required />
                  <div id="invalidGia" class="invalid-feedback"></div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="productBackScreen">Back Screen</label>
                  <input
                    type="text"
                    class="form-control"
                    id="productBackScreen"
                    placeholder="Back Screen Type"
                    value=""
                    required />
                  <div id="invalidGia" class="invalid-feedback"></div>
                </div>
              </div>
              <div class="mb-3">
                <div class="form-group">
                  <label for="productImage">Image</label>
                  <input
                    type="text"
                    class="form-control"
                    id="productImage"
                    placeholder="Input Image"
                    value=""
                    required />
                </div>
              </div>

              <div class="mb-3">
                <label for="description">Description</label>
                <textarea class="form-control" id="productDescription" rows="3"></textarea>
                <div id="invalidMoTa" class="invalid-form"></div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal">
              Close
            </button>
            <button
              onclick="updateProduct()"
              type="button"
              class="btn btn-warning"
              id="btnUpdate">
              Update
            </button>
            <button
              onclick="addProduct()"
              type="button"
              class="btn btn-warning"
              id="btnAddProduct">
              Add
            </button>
          </div>
        </div>
      </div>
